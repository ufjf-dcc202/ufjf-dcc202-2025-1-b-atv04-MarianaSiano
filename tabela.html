<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DCC202 - Tabelas</title>
    </head>

    <body>
        <h1>Tabelas</h1>
        <h3>Tabela 1</h3>
        <table>
            <caption>Tabela de Conversão de Medidas</caption>

            <thread>
                <tr>
                    <th scope="col">Medida</th>
                    <th scope="col">Mililitros</th>
                    <th scope="col">Farinha</th>
                </tr>
            </thread>

            <tfoot>
                <tr>
                    <td colspan="3">Custo Total da Receita: R$ 12.00</td>
                </tr>
            </tfoot>

            <tr>
                <td> 1 xícara</td>
                <td>240ml</td>
                <td>160g</td>
            </tr>

            <tr>
                <td>1 copo americano</td>
                <td>250ml</td>
                <td>167g</td>
            </tr>

            <tr>
                <td>1 colher de sopa</td>
                <td>15ml</td>
                <td>10g</td>
            </tr>

            <tr>
                <td>1 colher de chá</td>
                <td>5ml</td>
                <td>3.5g</td>
            </tr>
        </table>

        <h3>Tabela 2</h3>
        <table>
            <tr>
                <td colspan="2">A</td>
                <td colspan="2">B</td>
                <td>C</td>
                <td>D</td>
            </tr>

            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>

            <tr>
                <td colspan="2" rowspan="2">I</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>

            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
                <td>P</td>
            </tr>
        </table>
    </body>
</html>
